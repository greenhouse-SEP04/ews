name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout your code
      - uses: actions/checkout@v3

      # 2) Setup Python (for PlatformIO)
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3) Install PlatformIO
      - run: |
          python -m pip install --upgrade pip
          pip install platformio

      # 4) Build your AVR test environments (compile-only)
      - name: Build AVR test envs
        run: |
          platformio run -e target_test
          platformio run -e taret_test_analog

      # 5) Optionally compile your main firmware (just to catch build issues)
      - name: Build firmware
        run: |
          platformio run -e target_run

      # 6) Run host (native) tests
      - name: Run native Unity tests
        run: |
          platformio test -e win_test \
                          -e win_test_wifi \
                          -e win_test_pc_comm \
                          -e win_test_light
